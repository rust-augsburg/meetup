name: Update Attendees List

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write
  pull-requests: write   # ✅ necessário para criar PRs

jobs:
  update-list:
    if: github.event.action == 'opened' || contains(github.event.issue.labels.*.name, 'rsvp')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract attendee data
        id: extract
        run: |
          NAME=$(echo "${{ github.event.issue.title }}" | sed 's/^RSVP: //')
          COMMENT=$(echo "${{ github.event.issue.body }}" | tr '\n' ' ' | sed 's/|/-/g')
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "comment=$COMMENT" >> $GITHUB_OUTPUT

      - name: Append attendee to attendees.md
        run: |
          echo "| ${{ steps.extract.outputs.name }} | ${{ steps.extract.outputs.comment }} |" >> attendees.md

      # ✅ Criar PR em vez de push direto
      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          branch: "add-attendee-${{ github.event.issue.number }}"
          commit-message: "Add attendee: ${{ steps.extract.outputs.name }}"
          title: "Add attendee: ${{ steps.extract.outputs.name }}"
          body: "This PR adds the attendee from issue #${{ github.event.issue.number }}."
          labels: "attendee-update"
