name: Update Attendees List

on:
  issues:
    types: [opened, labeled]

permissions:
  contents: write

jobs:
  update-list:
    if: github.event.action == 'opened' || contains(github.event.issue.labels.*.name, 'rsvp')
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Extract attendee data
        id: extract
        run: |
          NAME=$(echo "${{ github.event.issue.title }}" | sed 's/^RSVP: //')
          COMMENT=$(echo "${{ github.event.issue.body }}" | tr '\n' ' ' | sed 's/|/-/g')
          echo "name=$NAME" >> $GITHUB_OUTPUT
          echo "comment=$COMMENT" >> $GITHUB_OUTPUT

      - name: Append attendee to attendees.md
        run: |
          echo "| ${{ steps.extract.outputs.name }} | ${{ steps.extract.outputs.comment }} |" >> attendees.md

      - name: Commit changes
        run: |
          git config user.name "github-actions[bot]"
          git config user.email "41898282+github-actions[bot]@users.noreply.github.com"
          git add attendees.md
          git commit -m "Add attendee: ${{ steps.extract.outputs.name }}"
          git push
